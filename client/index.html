<!DOCTYPE html>
<html>
  <head>
    <title>Wander my Friends</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/wander.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  </head>
  <body ng-app="wander">
    <header>
      <h1>Wander my Friends</h1>
      <a href="#/login">login</a>
      <a href="#/create">create</a>
    </header>
    <div class="add_item">
      <form name="login_user" ng-submit="addItem(item)">
        <label>item name: </label>
        <input type="text" ng-model="item.itemname" placeholder="item...">
        <button>log in</button>
      </form>
    </div>
    <div class="main_view" ui-view>

    </div>
    <footer>
      <span class="byline">by: <span class="name">evan moncuso</span></span>
    </footer>
    <script src="compiled/createUser/create.js"></script>
    <script src="compiled/login/login.js"></script>
    <script src="compiled/items/items.js"></script>
    <script src="compiled/app.js"></script>
  </body>
</html>
